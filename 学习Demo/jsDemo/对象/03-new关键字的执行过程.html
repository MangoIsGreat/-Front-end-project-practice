<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>new关键字的执行过程</title>
    <script>
        // 思路：
        // 1.Student自定义构造函数
        // 2.属性： name age sex score
        // 3.方法： sayHi()
        function Student (name, age, sex, score) {
            // 属性
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.score = score;

            // 方法
            this.sayHi = function () {
                console.log(this);
            }
        }

        var stu1 = new Student('李磊', '20', 'male', 100);
        var stu2 = new Student('小静', '22', 'female', 99);

        console.log(stu1.name);
        stu1.sayHi();
        console.log(stu2.name);
        stu2.sayHi();

        // new的构造过程：
        // 1.在内存中创建一个空的对象
        // 2.让构造函数中的this指向新创建的对象
        // 3.执行构造函数，在构造函数中设置了属性和方法(当然也可以做其他事情)
        // 4.返回了当前对象

    </script>
</head>
<body>
    
</body>
</html>
