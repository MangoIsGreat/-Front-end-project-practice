<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用 "v-cloak" 能够解决插值表达式闪烁的问题 -->
        <p v-cloak>+++++++++{{msg}}------------</p>
        <h4 v-text="msg">============</h4>

        <div>{{msg2}}</div>
        <div v-text="msg2"></div>
        <div v-html="msg2">24324</div>

        <!-- v-bind:是Vue中，提供的用于绑定属性的指令 -->
        <!-- <input type="button" value="按钮" v-bind:title="mytitle + '456'"> -->
        <!-- v-bind的简写形式 -->
        <input type="button" value="按钮" :title="mytitle">
        <!-- v-bind中可以写合法的js表达式 -->
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '123',
                msg2: '<h1>哈哈，我是一个大大的H1，我大，我骄傲</h1>',
                mytitle: '这是一个自己定义的title123'
            }
        })
    </script>
</body>
</html>
