<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 第一步：导入Vue包 -->
    <script src="../lib/vue-2.4.0.js"></script>
</head>

<body>
    <!-- 第二步：创建一个要控制的区域 -->
    <div id="app">
        <input type="button" value="浪起来" @click="lang">
        <input type="button" value="低调" @click="stop">
        <h4>{{ msg }}</h4>
    </div>

    <script>
        // 注意：在vm实例中，如果想要获取data上的数据，或则想要调用methods上的方法，必须通过  this.数据属性名  或  this.方法名  来进行访问，这里的this就是我们new出来的vue实例对象
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '猥琐发育，别浪~~',
                intervalId: null
            },
            methods: {
                lang() {
                    // 解决this的指向问题
                    // var _this = this;
                    // setInterval(function () {
                    //     console.log(_this.msg)
                    //     // 获取到头的第一个字符
                    //     var start = _this.msg.substring(0, 1)
                    //     // 获取到后面的所有字符
                    //     var end = _this.msg.substring(1)
                    //     // 重新拼接得到新的字符串，并赋值给 _this.msg
                    //     _this.msg = end + start
                    // }, 400)


                    if (this.intervalId != null) {
                        return;
                    }


                    // ES6新语法实现
                    this.intervalId = setInterval( () => {
                        console.log(this.msg)
                        // 获取到头的第一个字符
                        var start = this.msg.substring(0, 1)
                        // 获取到后面的所有字符
                        var end = this.msg.substring(1)
                        // 重新拼接得到新的字符串，并赋值给 this.msg
                        this.msg = end + start
                    }, 100)
                },
                stop() {
                    clearInterval(this.intervalId)
                    // 每当清除了intervalId之后需要重新将定时器id设为null
                    this.intervalId = null
                }
            }
        })

        // 分析：
        // 1.给浪起来按钮绑定一个点击事件  v-on  @
        // 2.在按钮的事件处理函数中，写相关的业务逻辑代码：拿到msg字符串，然后调用字符串的substring来进行字符串的截取操作，把第一个字符串截取出来放到最后一个位置既可
        // 3.为了实现点击下按钮，自动截取的功能，需要把2步骤中的代码，放到一个定时器中去

    </script>
</body>

</html>
