<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: green;
            position: absolute;
        }
    </style>
    <script src="../jquery-1.12.2.min.js"></script>
    <script>
        $(function() {
            $('#btn').click(function() {
                $('#dv').animate({'width':'300px','height':'300px','left':'300px'},500,function() {
                    $('#dv').animate({'width':'50px','height':'30px','left':'800px','top':'300px','opacity':'0.3'},1000);
                })
            })
        })
    </script>
</head>
<body>
    <input type="button" value="显示效果" id="btn">
    <div id="dv"></div>
</body>
</html>
