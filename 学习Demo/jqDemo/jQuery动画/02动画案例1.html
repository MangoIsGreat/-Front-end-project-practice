<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div > img {
            width: 100px;
            height: 100px;
        }
    </style>
    <script src="../jquery-1.12.2.min.js"></script>
    <script>
        $(function() {
            $('#btn1').click(function() {
                $('img').last().hide(500, function() {
                    // arguments.callee相当于递归
                    $(this).prev().hide(500, arguments.callee);
                })
            })
            $('#btn2').click(function() {
                $('img').first().show(500, function() {
                    $(this).next().show(500, arguments.callee);
                })
            })
        })
    </script>
</head>
<body>
    <input type="button" value="隐藏动画" id="btn1">
    <input type="button" value="显示动画" id="btn2">
    <div>
        <img src="./images/1.jpg" alt="">
        <img src="./images/2.jpg" alt="">
        <img src="./images/3.jpg" alt="">
        <img src="./images/4.jpg" alt="">
    </div>
</body>
</html>
