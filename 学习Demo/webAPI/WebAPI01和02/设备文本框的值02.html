<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设置文本框的值</title>
</head>
<body>
<input type="text"><br>
<input type="text"><br>
<input type="text"><br>
<input type="text"><br>
<input type="text"><br>
<input type="text"><br>
<input type="text"><br>
<input type="text"><br>
<input type="text"><br>
<input type="button" id="btn" value="获取文本框的值">
<script>
    // 1.当页面加载完毕，给所有的文本框赋值
    var inputs = document.getElementsByTagName('input');
    for (var i = 0; i <inputs.length; i++) {
        var input = inputs[i];
        // 根据type属性，判断是否是文本框
        if (input.type === 'text') {
            input.value = i;
        }
    }

    // 2.当点击按钮的时候，获取所有文本框的值，并使用|分割输出
    var btn = document.getElementById('btn');
    btn.onclick = function () {
        var array = [];
        for (var i = 0; i < inputs.length; i++) {
            var input = inputs[i];
            // 判断是否是文本框
            if (input.type === 'text') {
                array.push(input.value);
            }
        }
        console.log(array.join('|'));
    }
</script>
</body>
</html>
