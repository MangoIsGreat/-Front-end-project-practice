<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>其他获取页面元素的方式</title>
</head>
<body>
<div id="main"></div>
<div name="main"></div>

<div class="a"></div>
<div class="a"></div>

<p class="a"></p>

<script>
    // 1.根据标签的name属性获取元素
    var divs = document.getElementsByName('main');
    console.log(divs);

    console.log('\n');

    // 根据标签的class属性获取元素，IE9以后才支持
    // document.getElementsByClassName();

    console.log('\n');
    // query 查询
    // Selector 选择器
    // 根据选择器来查找元素
    // document.querySelector();
    var main = document.querySelector('#main');
    console.log(main);

    // 只能获取到一个元素
    var element = document.querySelector('.a');
    console.log(element);

    var elements = document.querySelectorAll('.a');
    console.log(elements);

    // querySelector()----只会返回第一个匹配到的元素
    // querySelectorAll()----返回所有匹配到的元素
</script>
</body>
</html>
